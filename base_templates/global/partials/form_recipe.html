<div class="center-flex FR__container">
    <h1>{{ form_title }}</h1>

    <form 
        class="FR__form"
        action="{{ form_action }}"
        method="POST"
        enctype="multipart/form-data"
    >
        {% csrf_token %}

        {% for field in form %}
            <div class="FR__div">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

                {% if field.help_text %}
                    <p class="help-text">{{ field.help_text }}</p>
                {% endif %}

                {% if field.name == 'cover' and field.value.url %}
                <div class="RF__image">
                    <img src="{{ field.value.url }}" alt="">
                </div>
                {% endif %}

                {{ field.errors }}
            </div>
        {% endfor %}

        <div class="FR__button">
            <button type="submit">Send</button>
        </div>
    </form>

</div>
